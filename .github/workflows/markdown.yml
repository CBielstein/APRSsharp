name: Markdown

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    paths:
      - '**/*.md'
      - '.github/workflows/**'

jobs:
  lint:
    name: Lint
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Lint
        uses: nosborn/github-action-markdown-cli@v1.1.1
        with:
          files: "**/*.md"
